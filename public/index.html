<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="title" content="Tweeter - A simple way to Tweet!">
    <meta name="description" content="Tweeter is an amazing single-page Twitter clone.">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/icons.css" type="text/css" />

    <!-- External JS -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <span class="navCTA">
        <span><strong>Write</strong> a new tweet</span>
        <span class="icon-angle-double-down"></span>
      </span>
    </nav>

    <header>
      <div>
          <span class="icon-user-01"></span> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
      <div id="animatedBackground">
        <lottie-player class="lottie-player" src="./styles/json/header.json" background="transparent" speed="0.3" loop autoplay></lottie-player>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <div class="warning hidden"></div>

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
  
    </main>
    <div class="scrollToTop hidden">
      <div>
        <span class="icon-angle-double-down"></span>
      </div>
    </div>
  </body>
</html>
